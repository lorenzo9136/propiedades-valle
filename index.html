<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Propiedades en Valle de Guadalupe</title>

  <!-- Glider CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .propiedad {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .glider img {
      max-width: 100%;
      border-radius: 10px;
    }

    .glider-prev,
    .glider-next {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px;
      font-size: 20px;
      border-radius: 50%;
      cursor: pointer;
      position: absolute;
      top: 40%;
      transform: translateY(-50%);
      z-index: 1;
    }

    .glider-prev { left: 5px; }
    .glider-next { right: 5px; }

    .glider-contain {
      position: relative;
      margin: 15px 0;
    }

    .whatsapp {
      display: inline-block;
      margin-top: 15px;
      background-color: #25d366;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
    }

    .whatsapp:hover {
      background-color: #1ebe57;
    }
  </style>
</head>
<body>

  <div class="propiedad">
    <h2>Terreno en El Porvenir</h2>
    <p><strong>Precio:</strong> $1,800,000 MXN</p>
    <p><strong>Ubicación:</strong> El Porvenir, Valle de Guadalupe</p>
    <p>Terreno plano de 2 hectáreas, ideal para viñedo o cabañas.</p>

    <!-- Carrusel de imágenes -->
    <div class="glider-contain">
      <button class="glider-prev">«</button>
      <div class="glider">
        <img src="https://via.placeholder.com/700x400?text=Vista+1" alt="Vista 1">
        <img src="muestra.jpgtext=Vista+2" alt="Vista 2">
        <img src="https://via.placeholder.com/700x400?text=Vista+3" alt="Vista 3">
          <img src="https://via.placeholder.com/700x400?text=Vista+3" alt="Vista 3">
      </div>
      <button class="glider-next">»</button>
      <div role="tablist" class="dots"></div>
    </div>

    <a class="whatsapp" href="https://wa.me/521XXXXXXXXXX?text=Estoy%20interesado%20en%20el%20terreno">Contactar por WhatsApp</a>
  </div>

  <!-- Glider JS -->
  <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
  <script>
    window.addEventListener('load', function(){
      new Glider(document.querySelector('.glider'), {
        slidesToShow: 1,
        dots: '.dots',
        arrows: {
          prev: '.glider-prev',
          next: '.glider-next'
        }
      });
    });
  </script>

</body>
</html>
